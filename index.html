<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend page</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="data-item" data-testid="slackUserName">
                 <h1>Giveso1️⃣</h1>
                 <h3>host profile</h3>
            </div>
       </header>
    </div>
    <div class="image-container">
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QWTCMJET-5773d1b5fb19-72" width="280px" height="280px" data-testid="slackDisplayImage" alt="Giveso1️⃣">
        <h3 class="centered">HNG Zuri internship frontend student</h3>
        <div>
            <li class="data-item" data-testid="currentDayOfTheWeek">
                <label>Current Date:</label>
                <span id="CurrentDay"></span>
            </li>
             <li class="data-item" data-testid="currentUTCTime">
                <label>Current UTC Time:</label>
                <span id="CurrentUTCtime"></span>
             </li>
            <li class="data-item" data-testid="myTrack">
                <label>Track:</label>
                <span id="myTrack"> Frontend</span>
            </li>
        </div>
    </div>
        
<footer>
    <nav>
        <div class="github-link" data-testid="githubURL">
            <a href="https://github.com/KGiveso/Frontend-page_stage1">
                <div class="static">
                    <button>
                        <span>
                            Github
                        </span>
                        <svg viewBox="0 0 22 22" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <line x1="15" y1="16" x2="19" y2="12"></line>
                            <line x1="15" y1="8" x2="19" y2="12"></line>
                        </svg>
                        <svg class="spinner" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z" />
                        </svg>
                    </button>
                    <input id="blur" type="range" min=0 max=10 value=0 step=0.2>
                </div>
            </a>
        </div>
    </nav>
</footer>

<script src="./script.js"></script>
  
</script>

</body>
                                </html>
